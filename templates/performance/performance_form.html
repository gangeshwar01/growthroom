{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ form_title|default:"Performance Review" }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">{{ form_title|default:"Create Performance Review" }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3 d-flex justify-content-end">
                            <a href="{% url 'performance:performance_home' %}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Save Changes,Create Review" }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
