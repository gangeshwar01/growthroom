{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirm Deletion</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the performance review for the task:</p>
                    <h5 class="text-center my-3">"{{ review.task.title }}"</h5>
                    <p class="text-center text-muted">This action cannot be undone.</p>
                    <form method="post" class="d-flex justify-content-end mt-4">
                        {% csrf_token %}
                        <a href="{% url 'performance:performance_home' %}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
